<!DOCTYPE html>
<html>
<head>
	<title>Countdown</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<form action="" method="post">
  <label for="Xmas" style="color: #8A0808;">Xmas:</label>
  <input type="date" id="Xmas" name="Xmas">
  <input type="submit">
</form>

	<h1>Until Christmas 2021</h1>
	<div class="container">
		<div class="count-el  days">
			<p class="text" id="days">0</p>
			<span>Days</span>
        </div>
        <div class="count-el  hours">
			<p class="text" id="hours">0</p>
			<span>Hours</span>
        </div>
        <div class="count-el  minutes">
			<p class="text" id="minutes">0</p>
			<span>Minutes</span>
        </div>
        <div class="count-el  seconds">
			<p class="text" id="seconds">0</p>
			<span>Seconds</span>
        </div>
        
	</div>

</body>
<script src="script.js"></script>
</html>
